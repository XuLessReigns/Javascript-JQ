	//计算宽高为20的矩形周长和面积

	var width = 20;

	//计算80华摄氏度
	document.write("<h2>计算80华摄氏度</h2>");
	var temp1 = 80;
	var temp2 = parseFloat(5/9.0*(temp1-32) );
	var temp3 = parseInt(5/9.0*(temp1-32) );
	var temp4 = Math.round(5/9.0*(temp1-32) );
	document.write("华摄氏度：" + temp1 + "<br />" + "摄氏度：" + temp2 + "<br />");

	document.write("华摄氏度：" + temp1 + "<br />" + "摄氏度（四舍五入）：" + temp4 + "<br />");
	//计算三位数689的个十百位上的数是？
	document.write("<h2>计算三位数689的个十百位上的数是？</h2>");
	var num1 = 689;
	var hundred = parseInt(num1/100);
	var ten = parseInt( (num1-hundred*100)/10);
	var ge = parseInt(num1-hundred*100-ten*10);
	document.write("689的百位为：" + hundred + "<br />");
	document.write("689的十位为：" + ten + "<br />");
	document.write("689的个位为：" + ge + "<br />");

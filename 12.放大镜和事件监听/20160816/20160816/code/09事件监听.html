  <script>
	/*
		元素节点对象.on + 事件名 = 事件处理程序

		元素节点对象.addEventListener(事件名,事件处理函数,是否捕获)
	*/
  </script>
 </head>
 <body>
	<button id="btn">按钮</button>
	<script>
		var btn = document.getElementById("btn");
		/*
		btn.addEventListener("click",function(){
			alert("一鼓作气！");
		});
		*/

		//元素节点对象.attachEvent(事件名,事件处理函数) ==> 事件名带on
		btn.attachEvent("onclick",function(){
			alert("我是属于IE的人");
		});
	</script>
 </body>

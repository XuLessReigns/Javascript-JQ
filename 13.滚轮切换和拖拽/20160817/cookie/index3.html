<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width:804px;
				border:1px solid #CCCCCC;
				margin: 100px;
			}
			ul{
				list-style: none;
				width: 100%;
				overflow: hidden;
			}
			ul li{
				float: left;
				text-align: center;
				font: bold 22px/40px "宋体";
				width: 160px;
				background-color: #CCCCCC;
				cursor: pointer;
			}
			ul li+li{
				border-left: 1px solid #aaa;
			}
			ul li.active{
				background-color: #FFFFFF;
				color: red;
			}
			div.contents{
				width: 100%;
			}
			div.contents .item{
				width: 100%;
				display: none;
			}
			div.contents .item img{
				width:100%;
			}
			div.contents .item.active{
				display: block;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="controls">
				<li class="active">疯狂抢购</li>
				<li>热卖推荐</li>
				<li>猜你喜欢</li>
				<li>新品上架</li>
				<li>整箱特卖</li>
			</ul>
			<div class="contents">
				<div class="item active"><img src="img/1.bmp" alt="" /></div>
				<div class="item"><img src="img/2.bmp" alt="" /></div>
				<div class="item"><img src="img/3.bmp" alt="" /></div>
				<div class="item"><img src="img/4.bmp" alt="" /></div>
				<div class="item"><img src="img/5.bmp" alt="" /></div>
			</div>
		</div>
		<script>
	
		</script>
	</body>
</html>

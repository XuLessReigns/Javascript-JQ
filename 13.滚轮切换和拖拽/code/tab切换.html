<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width:804px;
				border:1px solid #CCCCCC;
				margin: 100px;
			}
			ul{
				list-style: none;
				width: 100%;
				overflow: hidden;
			}
			ul li{
				float: left;
				text-align: center;
				font: bold 22px/40px "宋体";
				width: 160px;
				background-color: #CCCCCC;
				cursor: pointer;
			}
			ul li+li{
				border-left: 1px solid #aaa;
			}
			ul li.active{
				background-color: #FFFFFF;
				color: red;
			}
			div.contents{
				width: 100%;
			}
			div.contents .item{
				width: 100%;
				display: none;
			}
			div.contents .item img{
				width:100%;
			}
			div.contents .item.active{
				display: block;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="controls">
				<li class="active">疯狂抢购</li>
				<li>热卖推荐</li>
				<li>猜你喜欢</li>
				<li>新品上架</li>
				<li>整箱特卖</li>
			</ul>
			<div class="contents">
				<div class="item active"><img src="../images/1.bmp" alt="" /></div>
				<div class="item"><img src="../images/2.bmp" alt="" /></div>
				<div class="item"><img src="../images/3.bmp" alt="" /></div>
				<div class="item"><img src="../images/4.bmp" alt="" /></div>
				<div class="item"><img src="../images/5.bmp" alt="" /></div>
			</div>
		</div>
		<script>
			/*
			获取所要操作的节点对象
			循环遍历给li节点对象添加onclick事件
			定义lis[i].index = i;记住索引方便给写样式div
			循环遍历清除所有样式然后给点击的li节点对象单独添加样式
			同时把对应div的样式显示出来
			*/
			var lis = document.querySelectorAll("li");
			var dvs = document.querySelectorAll(".contents .item");
			//alert(lis.length);//5
			for(var i = 0;i<lis.length;i++){
				lis[i].index = i;//记住索引
				lis[i].onclick = function(){//添加点击事件
					for(var j = 0;j<lis.length;j++){//遍历清除所有样式
						lis[j].className = "item";
						dvs[j].className = "item";
					}
					lis[this.index].className = "item active";//给点击的节点对象添加样式
					dvs[this.index].className = "item active";
				}
			}
		</script>
	</body>
</html>

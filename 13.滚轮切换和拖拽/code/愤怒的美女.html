<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style>
	*{margin:0;padding:0;}
	html,body{width:100%;height:100%;}
	.awe{width:100px;position:absolute;}
	.awe-right{transform:rotateY(180deg);}
	
  </style>
  <script>
	window.onload = function(){
		var awe = document.getElementById("awe");
		document.onkeydown = function(e){
			var e = window.event||e;
			var index = e.which||e.keyCode;
			var step = 100;
			//alert(index);
			var width = document.body.clientWidth;
			var height = document.body.clientHeight;
			//alert(height);//699
			//alert(width);//1280
			switch(index){
				case 37://←
					awe.className = "awe";
					var x = awe.offsetLeft-step;//小鸟向左走之后的坐标
					if(x<=0){
						x = 0;
					}
					awe.style.left = x + "px";
					break;
				case 38://↑
					awe.className = "awe";
					var y = awe.offsetTop-step;//小鸟向上走之后的坐标
					if(y<=0){
						y = 0;
					}
					awe.style.top = y + "px";
					break;
				case 39://右
					awe.className = "awe awe-right";
					var x = awe.offsetLeft+step;//小鸟向左走之后的坐标
					if(x>=width-awe.offsetWidth){
						x = width-awe.offsetWidth;
					}
					awe.style.left = x + "px";
					break;
				case 40://↓
					awe.className = "awe";
					var y = awe.offsetTop+step;//小鸟向左走之后的坐标
					if(y>=height-awe.offsetHeight){
						y = height-awe.offsetHeight;
					}
					awe.style.top = y + "px";
					break;
			}		
		}
		
	}
  </script>
 </head>
 <body>
	<img id="awe" class="awe" src="../images/awe.jpg"/>

 </body>
</html>

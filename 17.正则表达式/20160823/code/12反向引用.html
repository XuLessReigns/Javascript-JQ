  <script>
	/*

   //abba     1221   2332
   // var reg = /(\d)(\d)\2\1/g;   //顶一个一个字符串规则
   //var reg = /(\d)(\d)\1\2/g;
    //var reg = /(\d)(\d)((\1\2)|(\2\1))/g
	//var reg = /(\d)(\d)(\1\2|\2\1)/g
	var reg = /((\d)(\d)\2\3)|((\d)(\d)\6\5)/g
   window.onload = function(){
		var txt = document.getElementById("txt");
		var btn = document.getElementById("btn");
		btn.onclick = function(){
			var str = txt.value;
			var result;
			while(result = reg.exec(str)){
				alert(result[0]);
			}
		}
   }

   // 给一段字符串文本，从中把规则符合 abab或abba（1212、3434、3443）这这种形式的数字子字符串提取出来

  </script>

 <body>
	<textarea id="txt"></textarea>
	<button id="btn">提取</button>

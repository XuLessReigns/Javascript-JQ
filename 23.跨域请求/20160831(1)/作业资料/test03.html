<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			img{
				border: none;
				/*text-decoration: none;*/
			}
			ul{
				list-style: none;
			}
			.big-box{
				width: 764px;
				height: 360px;
				margin: 0 auto;
				position: relative;
			}
			.big-box .box{
				width: 764px;
				height: 360px;
				overflow: hidden;
				margin: 0 auto;
				
			}
			.big-box .box .box-item{
				opacity: 0;
				filter: alpha(opacity=0);
				display: none;
			}
			.big-box .box .box-item.active{
				display: block;
				
			}
			.big-box .box .box-item.default{
				opacity: 1;
				filter: alpha(opacity=100);
			}
			.controls{
				width:164px;
				position: absolute;
				bottom:10px;
				right: 20px;
			}
			ul li{
				width: 20px;
				height: 20px;
				border: 3px solid #aaa;
				border-radius: 13px;    
				float: left;
				cursor: pointer;
				
			}
			ul li.active{
				background-color: white;
				
			}
			
			ul li+li{
				margin-left: 20px;
			}
		</style>
		
	</head>
	<body>
		<div class="big-box" id="big_box">
			<div class="box" id="box">
				<div class="box-item active default">
					<a href="###">
						<img src="lbt/lbt01.jpg" alt="" />
					</a>
				</div>
				<div class="box-item">
					<a href="###">
						<img src="lbt/lbt02.jpg" alt="" />
					</a>
				</div>
				<div class="box-item">
					<a href="###">
						<img src="lbt/lbt03.jpg" alt="" />
					</a>
				</div>
				<div class="box-item">
					<a href="###">
						<img src="lbt/lbt04.jpg" alt="" />
					</a>
				</div>
			
			</div>
			<div class="controls">
				<ul>
					<li class="active"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>			
		</div>
	</body>
</html>

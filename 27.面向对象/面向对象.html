	//数组去重
	var arr = [1,2,3,4,4,5,2,3,1,1,1,666,6,4,4,4,9,1];
	Array.prototype.unique = function(){
		console.time("去重1");
		var obj = {};
		var arr = [];
		for(var i = 0;i<this.length;i++){
			if(!obj[this[i]]){
				arr.push(this[i]);
				obj[this[i]] = 1;
			}	
		}
		console.timeEnd("去重1");
		return arr;
	}
	console.log(arr.unique());

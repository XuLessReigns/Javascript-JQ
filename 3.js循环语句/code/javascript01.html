	var currentline = 1;
	var lineCount = 5;
	while(currentline<=lineCount){
		var currentxing = 1;
		while(currentxing<=currentline){
			document.write("☆");
			currentxing++;
		}
		document.write("<br/>");
		currentline++;

	//99乘法表
	var x = 1;
	while(x<=9){
		var y = 1;
		while(y<=x){
			document.write(x + "*" + y + "=" + x*y + " ");
			y++;
		}
		document.write("<br/>");
		x++;
	}
	//100-200 的素数
	for(var i = 100;i<=200;i++){
		var flag = true;
		for(var j = 2;j<i;j++){
			if(i%j==0){
				flag = false;
				break;
			}
		}
		if(flag){
			document.write(i + " ");
		}
	}

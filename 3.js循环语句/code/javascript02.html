  <script>
	//1*2*3*...*100=?
	var sum = 1;
	for(var i = 1;i<=100;i++){
		sum*=i;
	}
	document.write(sum + "<br/>");
	//0+1+3+5+...+99=?
	var a = 0;
	for(var i = 1;i<100;i++){
		if(i%2!=0){
			a+=i;
		}
	}
	document.write(a + "<br/>");

	//水仙花数
	for(var num = 100;num<999;num++){
		var bai = parseInt(num/100);
		var shi = parseInt(num%100/10);
		var ge = num%10;
		var sum = bai*bai*bai + shi*shi*shi + ge*ge*ge;
		if(sum==num){
			document.write(num + "<br/>");
		}
	}
  </script>

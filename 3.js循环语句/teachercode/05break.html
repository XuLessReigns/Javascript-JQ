  <title>Document</title>
  <script>
	/*
		关键字：break;
		打印1到100之间的数字，若遇到50则结束循环
	*/
	var num = 1;
	while(num<=10){
		if(num==5){
			break;
		}
		document.write(num + "<br/>");
		num++;
	}
  </script>

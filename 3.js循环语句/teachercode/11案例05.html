  <script>
	/*
		案例：求100-999之间的水仙花数；
	
		153
		1       1*1*1     1
		5	    5*5*5     125
		3		3*3*3     27
	*/

	/*
		思路：
			第一步：循环遍历100-999之间的数字
			第二步：求出当前循环的数字的 个位、十位、百位上的数字
			第三步：让个位、十位、 百位上的数字3次幂之后相加。
			第四步：判断相加后的结果是否等于当前循环的数字本身
			第五步：符合就打印
	*/
	for(var num = 100;num<=999;num++){
		var bai = parseInt(num/100);
		var shi = parseInt(num%100/10);
		var ge = num%10; 
		var sum = bai*bai*bai + shi*shi*shi + ge*ge*ge;
		if(sum==num){
			document.write(num + "<br/>");
		}
	}
  </script>

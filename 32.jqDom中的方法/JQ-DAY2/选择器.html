<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>

        $(function(){

            //$("#div1").get(0); 或  $("#div1")[0];
            //JQuery获取到的元素对象可以通过下标或get方法来转换为原生DOM对象

            //ID选择器
            //console.log($("#div1"));
            //标签选择器
            //$("div").css("background","red");
            //类选择器
            //console.log($(".d1"));
            //通配选择器
            //console.log($("*"));
            //复合选择器
            //console.log($("#div1,.d1,body"));

            //后代元素选择器

            //console.log($("div span"));

            //子元素选择器

            //相邻元素选择器（匹配的是必须紧跟第一个选择器后面的元素）
            //console.log($(".d1+a"))

            //同辈元素选择器
            //console.log($("#div1~p"));

            //基本过滤选择器（过滤出第一个元素）
            //console.log($("p:first"));

            //当独立使用:first或:last过滤选择器时查找起始点为html
            //console.log($(":first"));
            //console.log($(":last"));

            //基本过滤选择器（过滤出最后一个元素）
            //console.log($("p:last"));

            //匹配p元素中不包含not()括号中选择器的元素
            //在使用not不包含过滤选择器时不要在括号内部使用''单引号或者双引号""
            //console.log($("p:not(:last)"));

            //基本过滤选择器（过滤偶数行和过滤奇数行）index索引值从0开始

            //:lt过滤选择器的index是从0开始的，匹配小于第index个的元素
            //console.log($("ul>li:lt(2)"));

            //console.log($("p[class]"))

            //匹配所有P元素中并且class=p2的元素
            //console.log($("p[class=p2]"));

            //console.log($("[class*=1][class^=p][attr=a1]"));

            //console.log($("ul>li:nth-child(3n)"));

            //匹配页面上所有选中的选项元素(option)

            //当元素属性值中有特殊字符时应该在JQ选择器中特殊字

            //console.log($("#di\\#v1"));
        });

        //以下是JQ预加载函数的完整形式
        // $(document).ready(function(){
        //
        // });


    </script>
</head>
<body>
    <div id="di#v1" style="width:100px; height:100px;"></div>
    <div class="d1">
        <span id="sp1">我是span标签1</span>
    </div>
    <p id="p1">我是第一个P标签</p>
    <div>
        <a href="">超链接</a>
    </div>
    <p class="p2"></p>
    <p class="p1" attr="a1">我是第二个P标签</p>
    <p class="p1" attr="a2">我是最后一个P标签</p>
    <span>我是span标签2</span>
    <ul>
        <li>UL1我是li1</li>
        <li>UL1我是li2</li>
        <li>UL1我是li3</li>
        <li>UL1我是li4</li>
        <li>UL1我是li5</li>
        <li>UL1我是li6</li>
    </ul>
    <ul>
        <li>UL2我是li1</li>
    </ul>
    <div style="display:none;" id="div2"></div>
    <input type="hidden">
    <div style="visibility:hidden;" id="div3"></div>
    <input type="text">
    <input type="button">
    <input type="file">
    <input type="radio" class="radio2" >
    <input type="radio" id="r1" class="radio1" disabled="disabled">
    <div><input type="radio" id="r2" class="radio1"></div>
    <input type="checkbox" checked="checked">
    <textarea name="" id="" cols="30" rows="10">

    </textarea>
    <select name="" id="">
        <option value="A">我是第一项</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
</body>
</html>

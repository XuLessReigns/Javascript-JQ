<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换图片</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#banner{
			margin: 50px auto;
			position: relative;
		}
		li{
			width: 100%;
			height: 480px;
			list-style: none;
			display: none;
		}
		.b1{
			background: url(images/banner1.jpg) no-repeat center;
		}
		.b2{
			background: url(images/banner2.jpg) no-repeat center;
		}
		.b3{
			background: url(images/banner3.jpg) no-repeat center;
		}
		.prev{
			width:48px;
			height: 60px;
			position: absolute;
			left:10px;
			top: 200px;
			background:url(images/btn.png);
			z-index: 20;
		}
		.next{
			width:48px;
			height: 60px;
			position: absolute;
			right:10px;
			top: 200px;
			background:url(images/btn.png);
			background-position: -48px 0;
			z-index: 20;
		}
		.dot{
			position: absolute;
			left:580px;
			top: 440px;
		}
		.dot span{
			display: block;
			background: url(images/dot.png);
			width:18px;
			height:16px;
			float: left;
			margin-left: 10px;
			background-position: 0 -16px;
		}
		.dot span.on{
			background-position: 0 0;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$(".b1").show();
			var $num = 0;
			$(".next").click(function(){
				$(".dot>span").eq($num).toggleClass("on");	
				$("ul>li").eq($num).hide();
				$num++;
				if($num>2){
					$num = 0;
				}
				$("ul>li").eq($num).fadeIn(400);
				$(".dot>span").eq($num).toggleClass("on");	
			});
			$(".prev").click(function(){
				$(".dot>span").eq($num).toggleClass("on");
				$("ul>li").eq($num).hide();
				$num--;
				if($num<0){
					$num = 2;
				}
				$("ul>li").eq($num).fadeIn(400);
				$(".dot>span").eq($num).toggleClass("on");	
			});
			$(".dot>span").click(function(){
				$(".dot>span").removeClass("on");
				$(this).toggleClass("on");
				$num = $(this).index();
				$("ul>li").hide();
				$("ul>li").eq($num).fadeIn(400);
			});
			var $termId;
			function start(){
				$termId = setInterval(function(){
					$(".next").click();
				},2000);
			}
			start();
			$("#banner").mouseenter(function(){
				clearInterval($termId);
			});
			$("#banner").mouseleave(function(){
				start();
			});
		});
	</script>
</head>
<body>
	<div id="banner">
		<a href="javascript:;" class="prev"></a>
		<a href="javascript:;" class="next"></a>
		<ul>
			<li class="b1"></li>
			<li class="b2"></li>
			<li class="b3"></li>
		</ul>
		<div class="dot">	
			<span class="on"></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>

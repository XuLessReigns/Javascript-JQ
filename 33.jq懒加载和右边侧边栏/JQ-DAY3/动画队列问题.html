<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $(":button").hover(function(){
                $("div").stop().animate({
                    left:600
                },600);
            },function(){
                $("div").stop().animate({
                    left:0
                },600);
            });
        });
    </script>
</head>
<body>
    <div style="width:50px; height:50px; background:blue; position:absolute; left:0; top:0;"></div>
    <input type="button" value="开始运动" style="margin-top:100px;">
</body>
</html>

  <script>
	/*
		创建数组:
			类型：Array
			var arr = new Array(); 不常用！ //var arr = [];

			instanceof
			对象名 instanceof 类型;  //判断一个对象是否属于某个类型 返回的是boolean值
	*/

	var arr = [];
	var arr2 = new Array();
	var flag = arr2 instanceof Object;
	alert(flag);//true

	alert(typeof arr);//object

	//对于基本数据类型类型检测，用typeof
	//对于引用数据类型检测用  instanceof
  </script>

    arr.sort(function(c,d){
		//c-d 表示的是从小到大排序  升序
		//d-c 表示的是从大到小排序  倒序
		return c-d;
	});


	var datas = [{name:"小明1",age:18},{name:"小明2",age:13},{name:"小明3",age:19},{name:"小明4",age:11},{name:"小明5",age:22},{name:"小明6",age:14},{name:"小明7",age:99},{name:"小明8",age:32}];

	document.write("-----------排序前-------------" + "<br/>");
	for(var i = 0;i<datas.length;i++){
		document.write("姓名：" + datas[i].name + ", 年龄：" + datas[i].age);
		document.write("<br/>");
	}

	datas.sort(function(a,b){
		return a.age-b.age;
	});

	document.write("-----------排序后-------------" + "<br/>");
	for(var i = 0;i<datas.length;i++){
		document.write("姓名：" + datas[i].name + ", 年龄：" + datas[i].age);

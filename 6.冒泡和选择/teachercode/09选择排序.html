  <script>
	var arr = [3,4,1,5,2];
	for(var i = 0;i<arr.length-1;i++){  //i表示当前的趟数
		
		var min = arr[i]; //最小数
		var minIndex = i;  //最小数的索引

		//j = i  因为遍历的时候，要从待排序的位置开始遍历，待排序之前的位置已经是最小或最大数了，所以不需要再参与排序运算了。
		for(var j = i;j<arr.length;j++){   
			if(arr[j]<min){
				min = arr[j];
				minIndex = j;  //2
			}
		}
		
		console.log(min);
		var temp = arr[i];  //待排序的起始数据    //i 0 
		arr[i] = min;
		arr[minIndex] = temp;


	}

	document.write(arr);

  </script>

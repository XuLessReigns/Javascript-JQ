<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script>
	/*
		思路：
			第一步：定义一组数据存放在数组中。 如：arr
			第二步：定义一个新的数组，如 newArr
					作用：存放上一个数组中的数据，并且是不重复的数据
			第三步：
				循环遍历arr中每一个数据，添加到新的数组中
				添加到新的数组中的条件是：
					新数组中没有该数据，则添加，否则不添加。
			
			第四步：
				把最终添加完后的新数组的引用赋值给旧数据arr
	*/
	var arr = [1,2,3,1,2,3,4,5,6,7,1,3,5,6,7];
	var newArr = [];
	for(var i = 0;i<arr.length;i++){
		var currentData = arr[i];
		var flag = true;   //true 表示可以添加  false表示不可添加
		for(var j = 0;j<newArr.length;j++){
			if(currentData==newArr[j]){
				flag = false;
				break;
			}
		}

		if(flag){
			newArr.push(arr[i])
		}
	}
	arr = newArr;
	document.write(newArr + "<br/>");
	document.write(arr);
  </script>
 </head>

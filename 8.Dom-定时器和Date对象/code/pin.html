	//clearTimeout
	//a这个变量接收的是  对应定时器的标识  用于清除定时器而使用
	var a = setTimeout(function(){
		alert("爆炸了！！！！！");
	},5000);
	var a2 = setTimeout(function(){
		alert("屌爆了！！！！！");
	},5000);
	window.onload = function(){
		var btn3 = document.getElementById("btn3");
		btn3.onclick = function(){
			clearTimeout(a);
			clearTimeout(a2);
		}
	}

	//setInterval
	var num = 0;
	var a = setInterval(function(){
		console.log(num);
		num++;
	},100);

	window.onload = function(){

	//location
	//等页面加载完成之后，再执行onload函数
	window.onload = function(){
		//通过id名获取跳转按钮
		var btn = document.getElementById("btn");
		//btn.onclick 这个函数会在点击跳转按钮的时候执行
		btn.onclick = function(){
			//location.href = "http://www.baidu.com";
			//location.href = "baidu.html";
			location = "baidu.html";//这里默认的隐藏式把地址赋值给了href
		}

		var btn2 = document.getElementById("btn2");
		//btn2.onclick 这个函数会在点击刷新按钮的时候执行
		btn2.onclick = function(){
			location.reload();//刷新页面（有可能会使用缓存）缓存也是优化程序的手段之一
			//location.reload(true);//刷新页面  
			/*与上面的区别：

			*/
		}
	}

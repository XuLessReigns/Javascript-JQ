  <script>
	
	var date = new Date();  //代表的是当前的时间
	//默认的打印方式
	//console.log(date);  //console.log(date.toString());

	//获取年
	var year = date.getFullYear(); //年
	var month = date.getMonth() + 1; //月
	var day = date.getDate();//日
	var hours = date.getHours(); //时
	var minutes = date.getMinutes(); //分
 	var seconds = date.getSeconds(); //秒
	var milliseconds = date.getMilliseconds(); //毫秒
	var xingqi = date.getDay();
	document.write(year + "年");
	document.write(month + "月");
	document.write(day + "日 ");
	document.write(hours + ":");
	document.write(minutes + ":");
	document.write(seconds + ":");
	document.write(milliseconds + "<br/>");
	document.write("今天星期" + xingqi);

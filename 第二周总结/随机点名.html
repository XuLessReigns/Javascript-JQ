<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<style>
		.box{
			width:500px;
			height:500px;
			margin:100px auto;
			background-color:blue;
			text-align:center;
			color:white;
			box-shadow:10px 10px 15px rgba(0,0,0,.5);
		}
		.box .box-btn{
			width:100px;
			font:bold 22px/22px "宋体";
			color:green;
			margin-top:50px;
		}
		.box .box-stuNames{
			width:300px;
			height:300px;
			margin:0 auto;
			background-color:#000;
			font:bold 48px/300px "宋体";
			margin-top:60px;
			box-shadow:10px 10px 5px rgba(0,0,0,.5);
		}
	</style>

	<script>
		window.onload = function(){
			var start = document.getElementById("start");
			var box_stuNames = document.getElementById("box_stuNames");
			var arr = ["张伍","王昌","胡林鹏","彭飞","陈莎莎","孔维娜","张灿照","王永建","谷伟","欧阳学海","邝云霞","张妍妍","王胡元","韦鹏程","陈松","罗小伟","盛兴旺","高鑫","王恒图","何发剑","陶许娟","张陆彤","熊佳丽","安玉帮","宋群","曾庆森","黄鑫艳","黄云龙","李鹏辉","王帆","肖新德","张峰","陈晓莹","王子朋","徐宏杰","苏晓玉","段盼盼","武宏阳","巩尧","徐志文","张国伟","粟本利","张东胜","包新宇","王传奇","曾文汇","田凤玲","曲海悦","熊威","任自强","付为民","杨云飞","杨浩","吕富久","俞文斌","俞日武","羊益龙","袁志远","姚洁","杨文博","李金浩","乔宇","冉亚","刘洪彬","窦云龙"];
			var termId;
			start.onclick = function(){
				if(start.innerHTML=="开始"){
					//clearInterval(termId);
					start.innerHTML = "停止";
					termId = setInterval(function(){
						var num = parseInt(arr.length*Math.random() ) ;
						box_stuNames.innerHTML = arr[num];
					},100);
				}else{
					start.innerHTML = "开始";
					clearInterval(termId);
				}
			}
		}
	</script>
		

</head>
<body>
	<div class="box">
		<button  id="start" class="box-btn">开始</button>
		<div class="box-stuNames" id="box_stuNames">
			随机点名
		</div>
	</div>
</body>
</html>
